<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f4f4f4;
		}

		#qr-container {
			margin-top: 20px;
		}
		</style>
</head>

<body>
	<h1>QR Code Generator</h1>
	<input type="text" id="qr-input" placeholder="Enter text or URL" />
	<input type="color" id="bg-color" value="#ffffff" title="Background Color" />
	<input type="color" id="fg-color" value="#000000" title="Foreground Color" />
	<input type="file" id="logo-input" accept="image/*" />
	<select id="logo-shape">
		<option value="square">Square</option>
		<option value="circle">Circle</option>
	</select>
	<button id="generate-btn">Generate QR Code</button>
	<div id="qr-container"></div>
</body>
<script defer src="qr-generator.js"></script>

</html>
